name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 3. JOBS: Define the sequence of tasks to be executed.
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code so the workflow can access it.
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Step 3: Install project dependencies.
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      # Step 4: Build the Vite application for production.
      - name: Build Application
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          # Add any other environment variables your build needs here
          VITE_BACKEND_URI: ${{ secrets.VITE_BACKEND_URI }}

      # Step 5: Deploy the built application to the 'gh-pages' branch.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL: The publish directory for Vite is 'dist'.
          publish_dir: ./frontend/dist
